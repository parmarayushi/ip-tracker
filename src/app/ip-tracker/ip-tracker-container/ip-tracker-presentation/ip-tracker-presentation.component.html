<div class="d-flex flex-column h-100">
  <div class="image-bg d-flex flex-column justify-content-center align-items-center">
    <form [formGroup]="mapIpAdress" (ngSubmit)="onSubmit()">
      <h3 class="d-flex justify-content-center text-white pb-4">IP Address Tracker</h3>
      <div class="input-group">
        <input type="text" class="form-control w-100 search p-3" placeholder="Search for any IP Address or domain">
        <button class="submit-btn btn bg-dark px-4" type="submit"><img src="/assets/images/icon-arrow.svg"
            alt="arrow"></button>
      </div>
    </form>
  </div>
  <div class="card ipDetails">
    <div class="card-body d-flex p-4">
      <div class="border-end pe-4">
        <h6 >Ip Address</h6>
        <h4>192.212.174.101</h4>
      </div>
      <div class="border-end ps-4 pe-4">
        <h6>Location</h6>
        <h4>192.212.174.101</h4>
      </div>
      <div class="border-end ps-4 pe-4">
        <h6>TimeZone</h6>
        <h4>192.212.174.101</h4>
      </div>
      <div class="ps-4">
        <h6>ISP</h6>
        <h4>192.212.174.101</h4>
      </div>
    </div>
  </div>
  <div id="map" class="h-100 flex-grow-1"></div>
</div>
